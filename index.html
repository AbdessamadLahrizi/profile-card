<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <!-- main css file -->
  <link rel="stylesheet" href="css/style.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="box">
      <img src="images/bg-pattern-card.svg" alt="cover_of_profile">
      <div class="content">
        <img src="images/image-victor.jpg" alt="profile_image">
        <div class="info">
          <p class="first">Victor Crest <span class="old">26</span></p>
          <p class="last">London</p>
        </div>
        <div class="flex">
          <div>
            <p class="stat">80K</p>
            <p>Followers</p>
          </div>
          <div>
            <p class="stat">803K</p>
            <p>Likes</p>
          </div>
          <div>
            <p class="stat">1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
